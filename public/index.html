<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/ios-icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e91e63" />
    <meta
      name="description"
      content="Listen and download unlimited songs for free without any ads only on Ylight music"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>
      Ylight Music - Listen to unlimited songs for free without any ads
    </title>
  </head>
  <style>
    .cssload-main {
      position: absolute;
      content: "";
      left: 50%;
      transform: translate(-100%, -240%);
    }

    .cssload-main * {
      font-size: 62px;
    }

    .cssload-heart {
      animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
        normal;
      top: 50%;
      content: "";
      left: 50%;
      position: absolute;
    }

    .cssload-heartL {
      width: 1em;
      height: 1em;
      border: 1px solid #e91e63;
      background-color: #e91e63;
      content: "";
      position: absolute;
      display: block;
      border-radius: 100%;
      animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
        normal;
      transform: translate(-28px, -27px);
    }

    .cssload-heartR {
      width: 1em;
      height: 1em;
      border: 1px solid #e91e63;
      background-color: #e91e63;
      content: "";
      position: absolute;
      display: block;
      border-radius: 100%;
      transform: translate(28px, -27px);
      animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
        normal;
    }

    .cssload-square {
      width: 1em;
      height: 1em;
      border: 1px solid #e91e63;
      background-color: #e91e63;
      position: relative;
      display: block;
      content: "";
      transform: scale(1) rotate(-45deg);
      animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
        normal;
    }

    .cssload-shadow {
      top: 97px;
      left: 50%;
      content: "";
      position: relative;
      display: block;
      bottom: -0.5em;
      width: 1em;
      height: 0.24em;
      background-color: rgb(215, 215, 215);
      border: 1px solid rgb(215, 215, 215);
      border-radius: 50%;
      animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
        normal;
    }

    @keyframes cssload-square {
      50% {
        border-radius: 100%;
        transform: scale(0.5) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(-45deg);
      }
    }

    @keyframes cssload-heart {
      50% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(720deg);
      }
    }

    @keyframes cssload-heartL {
      60% {
        transform: scale(0.4);
      }
    }

    @keyframes cssload-heartR {
      40% {
        transform: scale(0.4);
      }
    }

    @keyframes cssload-shadow {
      50% {
        transform: scale(0.5);
        border-color: rgb(228, 228, 228);
      }
    }
  </style>
  <body style="margin: 0">
    <noscript>
      <h1>
        Hello my smart visitor please enable javascript to make this app work
      </h1>
    </noscript>
    <div id="root">
      <div class="cssload-main">
        <div class="cssload-heart">
          <span class="cssload-heartL"></span>
          <span class="cssload-heartR"></span>
          <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
      </div>
    </div>
  </body>
</html>
