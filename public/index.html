<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/ios-icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e91e63" />
    <meta
      name="description"
      content="Listen and download unlimited songs for free without any ads only on Ylight music"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>
      Ylight Music - Listen to unlimited songs for free without any ads
    </title>
  </head>

  <style>
    .full-page-loader {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .full-page-loader > img {
      animation: 1.8s infinite heartbeat;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>

  <body style="margin: 0">
    <noscript>
      <h1>
        Hello my smart visitor please enable javascript to make this app work
      </h1>
    </noscript>
    <div id="root">
      <div class="full-page-loader">
        <img
          width="250"
          src="%PUBLIC_URL%/icons/icon-512x512.png"
          alt="Ylight Logo"
        />
      </div>
    </div>
  </body>
</html>
